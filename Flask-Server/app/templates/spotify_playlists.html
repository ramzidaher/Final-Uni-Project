<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Head content (meta, title, styles) -->
</head>
<body>
    <h1>Your Spotify Playlists</h1>
    <ul>
        {% for playlist in playlists %}
            <li>
                <a href="{{ playlist.external_urls.spotify }}" target="_blank">{{ playlist.name }}</a>
                - {{ playlist.tracks.total }} tracks
            </li>
        {% endfor %}
    </ul>
</body>
</html>
