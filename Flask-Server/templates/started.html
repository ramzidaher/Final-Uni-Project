<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusicLang - Get Started</title>
    <link href="https://fonts.cdnfonts.com/css/futura-lt" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styleExplore.css">
</head>
<style>
    .get-started-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    text-align: center;
    background: #f0f0f0; /* Light background, adjust based on your color scheme */
}

.get-started-container h1 {
    margin-bottom: 20px;
    font-size: 2.5em;
}

.get-started-container p {
    margin-bottom: 30px;
    font-size: 1.2em;
}

#getStartedButton {
    padding: 10px 20px;
    font-size: 1em;
    color: #fff;
    background-color: #007bff; /* Blue, adjust to match your scheme */
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

#getStartedButton:hover {
    background-color: #0056b3; /* Darker blue on hover */
}

</style>
<body>
    <div class="get-started-container">
        <h1>Welcome to MusicLang</h1>
        <p>Your journey to explore music starts here.</p>
        <button id="getStartedButton">Get Started</button>
    </div>

    <!-- Modal Structure (from previous guidance) -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Sign In to MusicLang</h2>
            <p>Please sign in to continue exploring MusicLang.</p>
            <button id="signInButton">Sign In</button>
        </div>
    </div>

    <!-- JavaScript for Modal -->
    <script>
        var modal = document.getElementById("loginModal");
        var btn = document.getElementById("getStartedButton");
        var span = document.getElementsByClassName("close-button")[0];

        btn.onclick = function() {
            modal.style.display = "block";
        }

        span.onclick = function() {
            modal.style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
