<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusicLang - Explore</title>
    <link href="https://fonts.cdnfonts.com/css/futura-lt" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styleExplore.css">
</head>
<style>
.modal {
    display: none; /* Hidden by default */
    position: fixed; /* Stay in place */
    z-index: 1000; /* Sit on top */
    left: 0;
    top: 0;
    width: 100%; /* Full width */
    height: 100%; /* Full height */
    overflow: auto; /* Enable scroll if needed */
    background-color: rgba(0,0,0,0.8); /* Semi-transparent black */
}

.modal-content {
    position: relative;
    background-color: #fefefe;
    margin: 0; /* Full viewport */
    padding: 20px;
    border: none;
    width: 100%;
    height: 100vh; /* Full viewport height */
    box-sizing: border-box; /* Include padding and border in element's width and height */
    overflow-y: auto; /* Enable vertical scroll if needed */
    color: #333; /* Text color */
    opacity: 0.95; /* Make the content a bit transparent */
}

.close-button {
    color: #aaa;
    position: absolute; /* Position it at the top right corner inside the modal */
    top: 20px;
    right: 20px;
    font-size: 28px;
    font-weight: bold;
}

.close-button:hover,
.close-button:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
}

</style>
<body>
    <header>
        <div class="logo">
            <img src="Designer (5).png" alt="MusicLang Logo">
        </div>
        <nav>
            <img src="profile.png" alt="Profile Image" class="profile-img">
            <ul>
                <li><a href="#">About</a></li>
                <li class="dropdown">
                    <a href="#">Features</a>
                    <ul class="dropdown-content">
                        <li><a href="#">Feature 1</a></li>
                        <li><a href="#">Feature 2</a></li>
                        <li><a href="#">Feature 3</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="step-container">
            <div class="step" data-step="1">
                <h2>Connect Spotify</h2>
                <p>Authorize access to your Spotify account.</p>
                <button>Connect</button>
            </div>
            <div class="arrow">→</div>
            <div class="step" data-step="2">
                <h2>Select Playlist</h2>
                <select>
                    <option>Select your playlist</option>
                    <option>Playlist 1</option>
                    <option>Playlist 2</option>
                </select>
            </div>
            <div class="arrow">→</div>
            <div class="step" data-step="3">
                <h2>Analyze</h2>
                <button>Analyze Playlist</button>
            </div>
        </div>
    </main>
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Sign In to MusicLang</h2>
            <p>Please sign in to continue exploring MusicLang.</p>
            <button id="signInButton">Sign In</button>
        </div>
    </div>
    
</body>
</html>
